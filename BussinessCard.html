<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 350px;
        }

        .card svg.bd-placeholder-img {
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .card ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        .card li {
            margin: 8px 0;
            display: flex;
            align-items: center;
        }

        .card li img {
            margin-left: 8px;
            height: 24px;
            width: 24px;
        }

        .card a svg {
            margin-top: 15px;
            transition: transform 0.2s;
        }

        .card a svg:hover {
            transform: scale(1.2);
        }
    </style>
    <title>Business Card</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <svg aria-label="Placeholder" class="bd-placeholder-img" height="140" preserveAspectRatio="xMidYMid slice"
                role="img" width="140" xmlns="http://www.w3.org/2000/svg">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="var(--bs-secondary-color)"></rect>
            </svg>

            <h2 class="fw-normal">Information</h2>

            <ul>
                <li>Lê Như Thực</li>
                <li>Khoa Khoa học Máy tính</li>
                <li>
                    Trường đại học công nghệ thông tin - ĐHQGTPHCM
                    <a href="https://uit.edu.vn/">
                        <img src="UIT.png" alt="UIT Logo" /></a>
                </li>
            </ul>

            <a href="https://www.facebook.com" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="#3b5998" viewBox="0 0 24 24">
                    <path
                        d="M22.675 0h-21.35C0.593 0 0 0.593 0 1.325v21.351C0 23.407 0.593 24 1.325 24H12.82v-9.294H9.692v-3.622h3.128V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.464 0.099 2.795 0.143v3.24l-1.918 0.001c-1.504 0-1.796 0.715-1.796 1.764v2.312h3.587l-0.467 3.622h-3.12V24h6.116c0.73 0 1.324-0.593 1.324-1.324V1.325C24 0.593 23.407 0 22.675 0z">
                    </path>
                </svg>
            </a>
        </div>
    </div>
</body>

</html>
