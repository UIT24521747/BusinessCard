<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f5f7fa;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .sub-container {
            display: grid;
            grid-template-columns: 220px 1fr;
            gap: 20px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 700px;
        }

        .avatar {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .img {
            width: 180px;
            height: 180px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            border: 4px solid white;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 10px;
        }

        .name {
            font-size: 1.6rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .major {
            font-size: 1.1rem;
            margin-top: 5px;
        }

        .school {
            font-size: 1rem;
            color: #555;
            margin-top: 10px;
        }

        .contact {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            align-items: center;
        }

        .contact a {
            text-decoration: none;
            color: #1877F2;
            transition: 0.3s;
        }

        .contact a:hover {
            transform: scale(1.2);
        }

        svg {
            width: 28px;
            height: 28px;
        }

        @media (max-width: 768px) {
            .sub-container {
                grid-template-columns: 1fr;
                text-align: center;
                padding: 25px;
            }

            .content {
                padding-left: 0;
                margin-top: 15px;
            }

            .img {
                width: 140px;
                height: 140px;
            }

            .contact {
                justify-content: center;
            }
        }
    </style>

</head>
